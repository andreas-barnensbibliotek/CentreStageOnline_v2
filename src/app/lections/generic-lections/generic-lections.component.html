  <header class="container-grid wrap-title-episode">
    <header class="container-grid title-size"><div class="container-grid title-number"></div>
      <h1 class="title-episode" [innerHTML]="mainPageData[0].acf.mainheader"></h1>
    </header>
  </header>
  <div class="container-grid con-video-bgr">
    <div class="container-grid con-video-size">
      <div class="responsive-video vimeo con-video-inner" *ngIf="showVideobox" >
              <iframe  [src]="videoUrl" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
      </div>
    </div>
  </div>
  <section class="container-grid wrap-nav-video">
    <main class="container-grid nav-video"><a routerLink="{{mainPageData[0].acf.smallnavbefore}}" routerLinkActive="active" class="btn">
      <span class="button-text-1">&lt;</span></a><a class="link-button btn" href="#all-episodes">
        <font color="#ffffff">All episodes</font>
      </a><a routerLink="{{mainPageData[0].acf.smallnavnext}}" routerLinkActive="active"  class="btn"><span class="button-text-2">&gt;</span></a></main>
  </section>
  <article class="container-grid wrap-main-text" [innerHTML]="mainPageData[0].content.rendered">    
  </article>
<app-coursenav></app-coursenav>
